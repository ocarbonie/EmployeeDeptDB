<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-boderless">
    <thead></thead>
    <tbody>
    <tr th:each="a:${employees}">
        <th scope="row"></th>
        <td> [[${a.lastName}]]</td>
        <td> [[${a.firstName}]]</td>
        <td> [[${a.jobTitle}]]</td>
        <td>[[${a.department}]]</td>

    </tr>
    </tbody>
</table>
</body>
</html>
